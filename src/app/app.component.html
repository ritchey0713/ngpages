<nav>
  <ul class="pagination">
    <li class="page-item"
      appClass
      [ngClass]="{disabled: currentPage === 0}"
    >
      <a class="page-link"
        (click)="onClickPrev()"
      >Prev</a>
    </li>

    <ng-container *ngFor="let image of images; let i = index;">
      <li class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngIf="checkWindowIndex(i)"
      >
        <a class="page-link" (click)="onClickPaginate(i)">{{ i + 1 }}</a>
      </li>
    </ng-container>

    <li class="page-item"
      [ngClass]="{disabled: currentPage === images.length - 1}"
    >
      <a class="page-link"
        (click)="onClickNext()"
      >Next</a>
    </li>

  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url">
</div>
